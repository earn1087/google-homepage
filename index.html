<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage</title>
  <meta name="description" content="Oden1, Google Hompeage">
  <meta name="author" content="earn1087">

  <link rel="stylesheet" href="styles.css">
  <script src="js/scripts.js"></script>

</head>
<body>
  <header>
    <nav id="navBar">
      <div id="navBar_1">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div id="navBar_2">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button id="signInButton">Sign in</button>
      </div>  
    </nav>
  </header>
  <main>
    <img id="GoogleLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <form>
      <div id="searchBarSection">
        <img id="searchBarIconGlass" src="images/magnifyingGlass.jpg" alt="Magnifying Glass Icon">
        <input id="searchBar" type="text">
        <img id="searchBarIconMicrophone" src="images/microphone.png" alt="Google Microphone Icon">
      </div>
      <div class="buttons">
        <button class="buttonGroup_1" id="button_1">Google Search</button>
        <button class="buttonGroup_1" id="button_2">I'm Feeling Lucky</button>
      </div>
    </form>
    <footer id="footBar">
      <div id="footBarLinkGroup_1">
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search Works</p>
      </div>
      <div id="footBarLinkGroup_2">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </footer>

  </main>
  
  

</body>
</html>
